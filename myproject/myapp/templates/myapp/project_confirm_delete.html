{% extends 'myapp/base_generic.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ project.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'myapp:project_detail' project.pk %}">Cancel</a>
{% endblock %}
